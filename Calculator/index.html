<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <main>
  <form name="form">
    <input class="out" name="out">
  </form>
  <table>
    <tr>
      <td><input type="button" class="button-ad" value="AC" onclick="clean()"></td>
      <td><input type="button" class="button-ad" value="+/-" onclick="instead ()"></td>
      <td><input type="button" class="button-ad" value="C" onclick="back ()"></td>
      <td><input type="button" class="button-op" value="/" onclick="insert('/')"></td>    
    </tr>
    <tr>
      <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
      <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
      <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
      <td><input type="button" class="button-op" value="*" onclick="insert('*')"></td>    
    </tr>
    <tr>
      <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
      <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
      <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
      <td><input type="button" class="button-op" value="-" onclick="insert('-')"></td>       
    </tr> 
    <tr>
      <td><input type="button" class="button" class="number" value="1" onclick="insert(1)"></td>
      <td><input type="button"  class="button" class="number" value="2"onclick="insert(2)"></td>
      <td><input type="button" class="button" value="3"onclick="insert(3)"></td>
      <td><input type="button" class="button-op" value="+" onclick="insert('+')"></td>       
    </tr>
    <tr>
      <td><input type="button" class="button" value="0" onclick="insert(0)"></td>
      <td><input type="button" class="button" value="." onclick="insert('.')"></td>
      <td colspan="2"><input type="button" class="button-op" style="width: 100px; margin-left: 2px;" value="=" onclick="equal()"></td>       
    </tr>   
  </table>
  </main>
  <footer>
      (c) Stepan Marynchuk | 2019
  </footer>    
</body>
</html>
